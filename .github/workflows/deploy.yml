name: QuantumOracle frontend build and deploy

on:
  push:
    branches: '*'
    tags:
      - v*
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Tests
        run: yarn test
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Save Build Cache
        id: cache-build-save
        uses: actions/cache/save@v3
        with:
          path: build
          key: ${{github.run_id}}-build

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    needs: build
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.FRONTEND_DEPLOY_SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Restore Build Cache
        id: cache-build-restore
        uses: actions/cache/restore@v3
        with:
          path: build
          key: ${{github.run_id}}-build
      - name: rsync over ssh
        run: rsync -r ${{ github.workspace }}/build/ link@quantumoracle.app:/home/link/github_actions/build/build/ && rsync -r ${{ github.workspace }}/public/ link@quantumoracle.app:/home/link/github_actions/build/public/
      - name: copy to /var/www/html
        run: ssh link@quantumoracle.app "~/github_actions/deploy_frontend.sh"
