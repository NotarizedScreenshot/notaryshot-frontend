name: QuantumOracle frontend build and deploy

on:
  push:
    branches: '*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Tests
        run: yarn test
      - name: Build
        run: yarn build
      - name: Cache Dist
        id: cache-dist
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{github.run_id}}-dist

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.FRONTEND_DEPLOY_SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Cache Dist
        id: cache-dist
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{github.run_id}}-dist
      - name: rsync over ssh
        run: rsync -r ${{ github.workspace }}/dist/ link@quantumoracle.app:/home/link/github_actions/build/dist/ && rsync -r ${{ github.workspace }}/public/ link@quantumoracle.app:/home/link/github_actions/build/public/
      - name: copy to /var/www/html
        run: ssh link@quantumoracle.app "~/github_actions/deploy_frontend.sh"
